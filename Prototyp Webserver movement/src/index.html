<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spudboard</title>
  <style>
    /* Füge hier dein CSS hinzu, um das Aussehen der Menüpunkte zu gestalten */
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    li {
      display: inline-block;
      margin-right: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px;
      border: 1px solid #999;
      border-radius: 5px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="/standardroute">Standardroute</a></li>
    <li><a href="/quadranten">Quadranten</a></li>
    <li><a href="/einstellungen">Einstellungen</a></li>
  </ul>

</body>
</html>
